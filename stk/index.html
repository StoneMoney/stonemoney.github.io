	  <script>
		$(document).ready(function() {
			function swap() {
				$('#swap').fadeOut('slow');
				setTimeout(function(){if(document.getElementById('swap').innerHTML == "Stone's") {
					document.getElementById('swap').innerHTML = "Stream";
					$('#swap').fadeIn('slow');
				} else {
					document.getElementById('swap').innerHTML = "Stone's";
					$('#swap').fadeIn('slow');
				}},500);
			}
			setInterval(swap,5000);
		})
	  </script>
