<html>
<head>
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="-1">
<style>
table {
	background-color:rgba(80,80,80,.5);
}
.timer {
	background-color:#333;
}
.money, #countup {
	font-family:sans-serif;
	font-weight:bold;
	font-size:50px;
	color:white;
}
.splash {
	font-family:sans-serif;
	font-size:50px;
	color:white;
}
div, p  {
	display:inline;
}
</style>
</head>
<body>
<table height="60px" border="0px" width="100%">
<td width="60px"><img src="II.png" height="60px"></td>
<td align="left" class="money">$&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;/$<div id="goal">1000</div></td>
<td align="right"><div class="splash"> Donations go <b>directly</b> to Connecticut Children's Medical Center&nbsp;&nbsp;&nbsp;&nbsp;</div></td>
<td align="right" class="timer">	<div id="countup" style="float:right;padding-right:3px;">
	  <div id="years" style="display: none;">00</div>
	  <div id="days" style="display: none;">00</div>
	  <div id="hours">00</div><div>:</div>
	  <div id="minutes">00</div><div>:</div>
	  <div id="seconds">00</div>
	</div>
</td>
</table>
	<script>
	window.onload=function() {
	  // Month,Day,Year,Hour,Minute,Second
	  upTime('sep,1,2017,12:00:00'); // ****** Change this line!
	};
	function upTime(countTo) {
	  var addLeadingZeros = function(number){
		return (number < 10) ? "0"+number : number;
	  }

	  now = new Date();
	  countTo = new Date(countTo);
	  difference = (now-countTo);
	  days=Math.floor(difference/(60*60*1000*24)*1);
	  if (years > 1){ days = days - (years * 365)}
	  hours=Math.floor(((difference%(60*60*1000*24))/(60*60*1000)*1)+(days *24));
	  mins=addLeadingZeros(Math.floor(((difference%(60*60*1000*24))%(60*60*1000))/(60*1000)*1));
	  secs=addLeadingZeros(Math.floor((((difference%(60*60*1000*24))%(60*60*1000))%(60*1000))/1000*1))
	  document.getElementById('hours').firstChild.nodeValue = hours;
	  document.getElementById('minutes').firstChild.nodeValue = mins;
	  document.getElementById('seconds').firstChild.nodeValue = secs;

	  clearTimeout(upTime.to);
	  upTime.to=setTimeout(function(){ upTime(countTo); },1000);
	}
	</script>

</body>
</html>
